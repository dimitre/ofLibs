name: OF altpothecary GLFW
version: "0.0.4"
externalDependencies:
  libpng:
    repository: https://github.com/pnggroup/libpng
    tag: "v1.6.50"
    kind: git

targets:
  zlib-ng:
    kind: chaletProject
    location: ../zlib-ng
    rebuild: false
  libpng:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    install: true
    defines:
      # - CMAKE_ARCHIVE_OUTPUT_DIRECTORY=lib
      - CMAKE_BUILD_TYPE=Release
      - CMAKE_POSITION_INDEPENDENT_CODE=ON
      - CMAKE_INSTALL_INCLUDEDIR=include
      # - CMAKE_INCLUDE_OUTPUT_DIRECTORY=include
      - PNG_SHARED=OFF
      - PNG_TESTS=OFF
      - PNG_TOOLS=OFF
      # - PNG_EXECUTABLES=OFF
      - PNG_HARDWARE_OPTIMIZATIONS=OFF
      - PNG_FRAMEWORK=OFF
      - SKIP_INSTALL_CONFIG_FILE=ON
      - SKIP_INSTALL_EXPORT=ON
      - SKIP_INSTALL_FILES=ON
      # defines[platform:!web+platform:!windows]:
      - CMAKE_PREFIX_PATH=${cwd}/${externalBuild:zlib-ng}/ext.zlib-ng/install
      # - CMAKE_PREFIX_PATH=${externalBuild:zlib}/install
      # - ZLIB_ROOT=${externalBuild:zlib}/install
      # - ZLIB_ROOT=${externalBuild:zlib}
    defines[platform:macos]:
      - CMAKE_OSX_DEPLOYMENT_TARGET=11.6
      - CMAKE_OSX_ARCHITECTURES=arm64;x86_64
    defines[:web]:
      - ZLIB_LIBRARY=${cwd}/${externalBuild:zlib}/ext.zlib/install/lib
      - ZLIB_INCLUDE_DIR=${cwd}/${externalBuild:zlib}/ext.zlib/install/include

distribution:
  libpng:
    kind: archive
    format: zip
    include:
      - ${external:${name}}/LICENSE
      # - ${external:${name}}/png.framework/Headers
      - ${externalBuild:${name}}/install/lib
      - ${externalBuild:${name}}/install/include
