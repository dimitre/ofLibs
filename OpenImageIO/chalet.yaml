name: oflibs
version: "1.0"
externalDependencies:
  OpenImageIO:
    repository: https://github.com/AcademySoftwareFoundation/OpenImageIO/

    tag: v3.0.10.1
    kind: git

targets:
  OpenImageIO:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    install: true
    defines:
      - BUILD_SHARED_LIBS=OFF
      - CMAKE_BUILD_TYPE=Release
      # - CMAKE_INSTALL_PREFIX=install
      # - CMAKE_INSTALL_INCLUDEDIR=include
      # - CMAKE_INSTALL_LIBDIR=lib/${env:PLATFORM}
      # - CMAKE_INSTALL_LIBDIR=lib
      # needed as it complains missing -- libuhdr pybind11
      - OpenImageIO_BUILD_MISSING_DEPS=all
      - BUILD_DOCS=OFF
      - INSTALL_DOCS=OFF
      - INSTALL_FONTS=OFF
      - EMBEDPLUGINS=OFF

    defines[platform:macos]:
      - CMAKE_OSX_DEPLOYMENT_TARGET=11.6
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64

distribution:
  OpenImageIO:
    kind: archive
    format: zip
    include:
      - ${externalBuild:${name}}/install/lib
      - ${externalBuild:${name}}/install/include
      - ${external:${name}}/COPYING
      - ${external:${name}}/LICENSES
