name: oflibs
version: "1.0"
externalDependencies:
  zlib-ng:
    repository: https://github.com/zlib-ng/zlib-ng
    tag: 2.2.5
    # commit: 7d7db7a
    kind: git

targets:
  zlib-ng:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    install: true
    defines:
      # - CMAKE_INSTALL_PREFIX=install
      - BUILD_SHARED_LIBS=OFF # not working on zlib
      - CMAKE_BUILD_TYPE=Release
      - CMAKE_POSITION_INDEPENDENT_CODE=ON

      - ZLIB_BUILD_TESTING=OFF
      - ZLIB_BUILD_SHARED=OFF
      - ZLIB_BUILD_EXAMPLES=OFF
      - ZLIB_COMPAT=ON
    defines[platform:web]:
      - JS_ONLY=ON
      - CMAKE_EXECUTABLE_SUFFIX=.js
    defines[platform:macos]:
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
      - CMAKE_OSX_DEPLOYMENT_TARGET=11.6

distribution:
  zlib-ng:
    kind: archive
    format: zip
    include:
      - ${external:${name}}/LICENSE**
      - ${externalBuild:${name}}/install/include
      - ${externalBuild:${name}}/install/lib
