  opencv:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    defines:
      - CMAKE_ARCHIVE_OUTPUT_DIRECTORY=lib/${env:PLATFORM}
      - BUILD_SHARED_LIBS=OFF
      - CMAKE_BUILD_TYPE=Release
      - CMAKE_INSTALL_INCLUDEDIR=include
      - CMAKE_INCLUDE_OUTPUT_DIRECTORY=include
      - CMAKE_INSTALL_PREFIX=Release
      - CMAKE_POSITION_INDEPENDENT_CODE=ON
      - BUILD_DOCS=OFF
      - BUILD_EXAMPLES=OFF
      - BUILD_TESTS=OFF
      - BUILD_PACKAGE=OFF
      - BUILD_PERF_TESTS=OFF
      - BUILD_PNG=OFF
      - BUILD_TIFF=OFF
      - BUILD_opencv_apps=OFF
      - BUILD_opencv_highgui=OFF
      - BUILD_opencv_imgcodecs=OFF
      - BUILD_opencv_java=OFF
      - BUILD_opencv_python2=OFF
      - BUILD_opencv_python3=OFF
      - BUILD_opencv_python=OFF
      - BUILD_opencv_shape=OFF
      - BUILD_opencv_stitching=OFF
      - BUILD_opencv_superres=OFF
      - BUILD_opencv_ts=OFF
      - BUILD_opencv_videoio=OFF
      - BUILD_opencv_videostab=OFF
      - BUILD_opencv_world=ON
      - WITH_ADE=OFF
      - WITH_OPENJPEG=OFF
      - WITH_TIFF=OFF
      - BUILD_JPEG=OFF
      - BUILD_ZLIB=OFF
      # disable orbbec libs
      - WITH_OBSENSOR=OFF
      - WITH_PROTOBUF=OFF
      # - ZLIB_ROOT=${externalBuild:zlib}
      # - ZLIB_LIBRARY=${externalBuild:zlib}
      # - ZLIB_INCLUDE_DIRS=${external:zlib}

    defines[platform:web]:
      - WITH_JPEG=OFF
      - WITH_PROTOBUF=OFF
      - BUILD_IPP_IW=OFF
      - WITH_ITT=OFF
      - WASM=ON
      - CV_ENABLE_INTRINSICS=OFF
      - BUILD_WASM_INTRIN_TESTS=OFF
      - BUILD_PERF_TESTS=OFF
      - BUILD_TESTS=OFF
      # - CMAKE_POSITION_INDEPENDENT_CODE=ON
      # - CMAKE_CXX_FLAGS=-msse3 -msimd128 -fno-vectorize -s WASM=1
      # - CMAKE_C_FLAGS=-msse3 -msimd128 -fno-vectorize -s WASM=1
      # - BUILD_ZLIB=OFF
    defines[platform:windows]:
      - CPU_BASELINE=""
      - CPU_DISPATCH=""
      - CV_DISABLE_OPTIMIZATION=ON
    defines[platform:macos]:
      - APPLE_FRAMEWORK=ON
      - CPU_BASELINE=NATIVE
      - CMAKE_OSX_DEPLOYMENT_TARGET=11.0
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
  opencv_install:
    kind: script
    file: opencv_install.sh
    arguments:
      - ${external:opencv}
distribution:
  opencv:
    kind: archive
    format: zip
    include:
      - ./Release
