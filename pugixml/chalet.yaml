name: libsof
version: "0.1.3"
externalDependencies:
  pugixml:
    repository: https://github.com/zeux/pugixml
    tag: v1.14
    kind: git

targets:
  pugixml:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    install: true
    defines:
      # - CMAKE_ARCHIVE_OUTPUT_DIRECTORY=lib/${env:PLATFORM}
      # - PUGIXML_INSTALL=ON
      # - PUGIXML_INSTALL=OFF
      # - BUILD_SHARED_LIBS=OFF
      - CMAKE_BUILD_TYPE=Release
    defines[platform:macos]:
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
      - CMAKE_OSX_DEPLOYMENT_TARGET=11.5

  # pugixml_folders:
  #   kind: script
  #   file: pugixml_folders.sh
  #   arguments:
  #     - ${external:pugixml}

distribution:
  pugixml:
    kind: archive
    format: zip
    include:
      - ${external:${name}}/LICENSE**
      - ${externalBuild:${name}}/install/include
      - ${externalBuild:${name}}/install/lib
      # - ${externalBuild:${name}}/${ar:${name}}
