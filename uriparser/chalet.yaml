name: libsof
version: "0.1.3"
externalDependencies:
  uriparser:
    repository: https://github.com/uriparser/uriparser
    tag: uriparser-0.9.8
    kind: git
targets:
  uriparser:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    defines:
      # - CMAKE_USE_OPENSSL=ON
      # - BUILD_CURL_EXE=OFF
      # - OPENSSL_IS_BORINGSSL=TRUE
      # - CMAKE_IGNORE_PATH=/opt/homebrew/Cellar/openssl@3/3.4.0/lib/
      # - OPENSSL_ROOT_DIR=${externalBuild:boringssl}
      # - BUILD_EXAMPLES=OFF
      - URIPARSER_BUILD_DOCS=OFF
      - URIPARSER_BUILD_TESTS=OFF
      - URIPARSER_BUILD_TOOLS=OFF
      - URIPARSER_ENABLE_INSTALL=OFF
      - BUILD_SHARED_LIBS=OFF
      - CMAKE_BUILD_TYPE=Release
    defines[platform:macos]:
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.9

distribution:
  uriparser:
    kind: archive
    format: zip
    include:
      - ${external:${name}}/LICENSE**
      - ${external:${name}}/include
      - ${externalBuild:${name}}/include
      - ${externalBuild:${name}}/${ar:${name}}
    # include[:!windows]:
    #   - ${externalBuild:${name}}/${ar:${name}}
    # include[:windows]:
    #   - ${externalBuild:${name}}/lib/**.lib
