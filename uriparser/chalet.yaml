name: oflibs
version: "1.0"
externalDependencies:
  uriparser:
    repository: https://github.com/uriparser/uriparser
    tag: uriparser-0.9.9
    kind: git
targets:
  uriparser:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    install: true
    defines:
      # - CMAKE_ARCHIVE_OUTPUT_DIRECTORY=lib
      - BUILD_SHARED_LIBS=OFF
      - BUILD_STATIC_LIBS=ON
      - CMAKE_BUILD_TYPE=Release

      - CMAKE_INSTALL_PREFIX=install
      - CMAKE_INSTALL_LIBDIR=lib
      - CMAKE_INSTALL_INCLUDEDIR=include

      - URIPARSER_BUILD_DOCS=OFF
      - URIPARSER_BUILD_TESTS=OFF
      - URIPARSER_BUILD_TOOLS=OFF
      - URIPARSER_ENABLE_INSTALL=ON
      - URIPARSER_SHARED_LIBS=OFF
      - URI_STATIC_BUILD=ON # ADD THIS LINE

    defines[toolchain:msvc]:
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded # For /MT (static runtime)
      - CMAKE_C_FLAGS=/MT /DURI_STATIC_BUILD
      - CMAKE_CXX_FLAGS=/MT /DURI_STATIC_BUILD
      - CMAKE_C_FLAGS_INIT=/MT /DURI_STATIC_BUILD
      - CMAKE_CXX_FLAGS_INIT=/MT /DURI_STATIC_BUILD

    defines[platform:macos]:
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
      - CMAKE_OSX_DEPLOYMENT_TARGET=11.6

distribution:
  uriparser:
    kind: archive
    format: zip
    include:
      - ${external:${name}}/COPYING**
      # - ${external:${name}}/include
      - ${externalBuild:${name}}/install/include
      - ${externalBuild:${name}}/install/lib
