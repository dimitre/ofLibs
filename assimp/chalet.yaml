name: libsof
version: "0.1.3"
externalDependencies:
  zlib:
    repository: https://github.com/madler/zlib
    tag: v1.3.1
    kind: git

  assimp:
    repository: https://github.com/assimp/assimp
    tag: v5.4.3
    kind: git

targets:
  zlib:
    kind: cmakeProject
    location: ${external:${name}}

    recheck: false
    rebuild: false
    # targets: Release
    # defaultRunArguments:
    # - G Xcode
    defines:
      # - CMAKE_TOOLCHAIN_FILE=../../../../_ios-cmake/ios.toolchain.cmake
      - BUILD_SHARED_LIBS=OFF
      - CMAKE_BUILD_TYPE=Release
      - CMAKE_POSITION_INDEPENDENT_CODE=ON
      - CMAKE_INSTALL_PREFIX=Release
      - ZLIB_BUILD_EXAMPLES=OFF
      #   - ENABLE_BITCODE=OFF
      #   - ENABLE_ARC=OFF
      #   - ENABLE_VISIBILITY=OFF
    defines[platform:macos]:
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.9
      # defines[platform:ios]:

      # - CMAKE_TOOLCHAIN_FILE=/Users/d/src/ofLibs/_ios-cmake/ios.toolchain.cmake
      # - PLATFORM=OS64COMBINED

  assimp:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    defines:
      - BUILD_SHARED_LIBS=OFF
      - CMAKE_BUILD_TYPE=Release
      - CMAKE_POSITION_INDEPENDENT_CODE=ON
      - ASSIMP_NO_EXPORT=ON
      - ASSIMP_BUILD_TESTS=OFF
      - ASSIMP_BUILD_SAMPLES=OFF
      - ASSIMP_INSTALL=OFF
      - ASSIMP_BUILD_3MF_IMPORTER=OFF
      - ASSIMP_INJECT_DEBUG_POSTFIX=OFF
      - CMAKE_COMPILE_WARNING_AS_ERROR=OFF
      - ASSIMP_BUILD_ZLIB=ON
    defines[platform:macos]:
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.9
    defines[platform:web]:
      - ASSIMP_WARNINGS_AS_ERRORS=OFF
      - ASSIMP_BUILD_ZLIB=ON
    defines[toolchain:{aarch64-linux-gnu-gcc,arm-linux-gnueabihf-gcc}]:
      - ASSIMP_WARNINGS_AS_ERRORS=OFF
      # - CMAKE_C_FLAGS="-D_TIME_BITS=32"
      - ZLIB_ROOT=${externalBuild:zlib}
      - ZLIB_LIBRARY=${externalBuild:zlib}
      - ZLIB_INCLUDE_DIRS=${external:zlib}
      # - ASSIMP_BUILD_ZLIB=ON

distribution:
  # zlib:
  #   kind: archive
  #   format: zip
  #   include:
  #     - ${external:${name}}/LICENSE**
  #     - ${external:${name}}/include
  #     - ${externalBuild:${name}}/include
  #     - ${externalBuild:${name}}/${ar:z}
  #   include[:windows]:
  #     - ${externalBuild:${name}}/lib/**.lib
  assimp:
    kind: archive
    format: zip
    include:
      - ${external:${name}}/LICENSE**
      - ${external:${name}}/include
      - ${externalBuild:${name}}/include
    include[:!windows]:
      - ${externalBuild:${name}}/lib/${ar:${name}}
    include[:windows]:
      - ${externalBuild:${name}}/lib/**.lib
