name: libsof
version: "0.1.3"
externalDependencies:
  # boringssl:
  #   repository: https://github.com/google/boringssl
  #   tag: "0.20241024.0"
  #   kind: git
  # openssl:
  #   # repository: https://github.com/viaduck/openssl-cmake
  #   repository: https://github.com/danoli3/openssl-cmake
  #   kind: git
  tess2:
    repository: https://github.com/dimitre/libtess2
    # tag: v1.0.2
    kind: git
targets:
  tess2:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    defines:
      # - CMAKE_USE_OPENSSL=ON
      # - BUILD_CURL_EXE=OFF
      # - OPENSSL_IS_BORINGSSL=TRUE
      # - CMAKE_IGNORE_PATH=/opt/homebrew/Cellar/openssl@3/3.4.0/lib/
      # - OPENSSL_ROOT_DIR=${externalBuild:boringssl}
      # - BUILD_EXAMPLES=OFF
      - BUILD_SHARED_LIBS=OFF
      - CMAKE_BUILD_TYPE=Release
    defines[platform:macos]:
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.9

distribution:
  tess2:
    kind: archive
    format: zip
    include:
      - ${external:${name}}/LICENSE**
      - ${external:${name}}/include
      - ${externalBuild:${name}}/include
    include[:!windows]:
      - ${externalBuild:${name}}/lib/${ar:${name}}
    include[:windows]:
      - ${externalBuild:${name}}/lib/**.lib
