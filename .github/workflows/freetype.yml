name: freetype

on:
  push:
    paths:
      - freetype/**
      - .github/workflows/freetype.yml

env:
  CMAKE_CXX_COMPILER_LAUNCHER: ccache

jobs:
  example_matrix:
    strategy:
      matrix:
        cfg:
          - { platform: linux64, os: ubuntu-24.04 }
          #- { platform: arm64, os: ubuntu-24.04,  }
          - { platform: emscripten, os: ubuntu-24.04 }
          - { platform: osx, os: macos-latest }
          - { platform: vs, os: windows-latest }

    runs-on: ${{ matrix.cfg.os }}
    defaults:
      run:
        working-directory: ./freetype

    steps:
      - uses: actions/checkout@v4

      - name: Apt
        if: matrix.cfg.platform == 'emscripten'
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: emscripten
          version: 1.0

      # - name: echo os, platform       # Linux, ubuntu-24.04 linux64
      #   shell: bash
      #   run: |
      #     echo ${{ runner.os }} ${{ matrix.cfg.os }} ${{ matrix.cfg.platform }}

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2.14
        with:
          key: ${{ runner.os }}-${{ matrix.cfg.platform }}-ccache

      - name: Install Chalet
        uses: jaxxstorm/action-install-gh-release@v1.14.0
        with:
          repo: chalet-org/chalet
          cache: enable
          extension: "\\.zip"
          prerelease: "true"

      - name: Chalet Test / Version
        run: |
          chalet --version

      - name: Chalet Configure
        if: ${{ matrix.cfg.platform }} == 'emscripten'
        shell: bash
        # working-directory: ./freetype
        run: chalet configure --toolchain emscripten

      - name: Chalet Bundle
        shell: bash
        run: |
          # cd freetype
          chalet bundle

      - name: LS
        shell: bash
        run: ls -alR

      - name: Rename and Publish Release
        shell: bash
        env:
          GITHUB_TOKEN: ${{ github.TOKEN }}
        run: |
          mv dist/${{ github.workflow }}.zip oflib_${{ matrix.cfg.platform }}_${{ github.workflow }}.zip
          ls -alF *.zip
          gh release upload vx *.zip --clobber
