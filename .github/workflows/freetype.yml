name: freetype

on:
  push:
    paths:
      - freetype/**
      - .github/workflows/freetype.yml

env:
  CMAKE_CXX_COMPILER_LAUNCHER: ccache

jobs:
  freetype_matrix:
    strategy:
      matrix:
        include:
          # - { platform: emscripten, os: ubuntu-latest, toolchain: emscripten }
          # - { platform: linux64, os: ubuntu-latest, toolchain: llvm }
          # - { platform: ios, os: macos-latest, toolchain: apple-llvm }
          - { platform: macos, os: macos-latest, toolchain: apple-llvm }
          # - { platform: osx, os: macos-latest, toolchain: apple-llvm }
          # - { platform: vs, os: windows-2025, toolchain: vs-stable }
          # - {
          #     platform: rpi-aarch64,
          #     os: ubuntu-latest,
          #     prefix: aarch64-linux-gnu,
          #     toolchain: aarch64-linux-gnu-gcc,
          #   }
          # - {
          #     platform: rpi-armv6l,
          #     os: ubuntu-latest,
          #     prefix: arm-linux-gnueabihf,
          #     toolchain: arm-linux-gnueabihf-gcc,
          #   }

    runs-on: ${{ matrix.os }}
    env:
      PLATFORM: ${{ matrix.platform }}
    defaults:
      run:
        working-directory: ${{ github.workflow }}

    steps:
      - uses: actions/checkout@v5

      - name: Emscripten Install
        if: matrix.platform == 'emscripten'
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 4.0.15
          actions-cache-folder: "emsdk-cache"

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2.19
        with:
          key: ${{ github.workflow }}-${{ runner.os }}-${{ matrix.platform }}-ccache

      - name: Install Chalet
        uses: jaxxstorm/action-install-gh-release@v2.1.0
        with:
          repo: chalet-org/chalet
          cache: enable
          extension: .zip
          prerelease: "false"

      # TODO: make another item in matrix to pass toolchain to every chalet bundle. like emscripten, llvm etc.
      - name: Chalet Configure
        if: matrix.platform == 'emscripten'
        run: chalet configure --toolchain emscripten

      - name: Chalet Bundle
        run: |
          chalet bundle --compiler-cache --show-commands

      - name: LS check built lib
        run: |
          unzip dist/*.zip
          ls -alfR dist

      - name: Rename and Publish Release
        env:
          GITHUB_TOKEN: ${{ github.TOKEN }}
        run: |
          # mv dist/${{ github.workflow }}.zip oflib_${{ matrix.platform }}_${{ github.workflow }}.zip
          mv dist/${{ github.workflow }}.zip oflib_${{ github.workflow }}_${{ matrix.platform }}.zip
          ls -alF *.zip
          gh release upload v0.12.1 *.zip --clobber
