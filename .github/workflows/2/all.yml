name: ChaletTest
# on: [push, pull_request]
on:
  workflow_dispatch:

env:
  CMAKE_CXX_COMPILER_LAUNCHER: ccache

jobs:
  build_version:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        # os: [ubuntu-latest, macos-latest]
        # os: [ubuntu-latest] , windows-2025

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v5

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2.19
        with:
          # key: ${{ matrix.os }}-ccache
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('*.json') }}

      - name: Install Ninja
        run: brew install ninja

      - name: Install Chalet
        run: |
          brew tap chalet-org/chalet
          # brew install --cask chalet
          brew install --cask chalet@dev
          chalet --version

      - name: Cache Chalet
        id: cache-chalet
        uses: actions/cache@v4
        with:
          path: |
            ./chalet_external/**
            ./build/**
            # chalet_external
            # build
          # key: ${ matrix.os }-chaletcache
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('*.json') }}

      # - name: Cache projectGenerator folder
      #   uses: actions/cache@v4
      #   with:
      #     path: '~/projectGenerator'
      #     key: ${{ runner.os }}-pg-${{matrix.gradle_target}}

      - name: Chalet Bundle
        run: |
          chalet bundle --compiler-cache --show-commands

      - name: LS
        run: ls -alFR

      - name: Release
        uses: softprops/action-gh-release@v2.0.8
        if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
        with:
          files: ./dist/*.zip
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
