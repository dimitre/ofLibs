name: videoInput

on:
  push:
    paths:
      - videoInput/**
      - .github/workflows/videoInput.yml

permissions:
  contents: write

# env:
# CMAKE_CXX_COMPILER_LAUNCHER: ccache

jobs:
  videoInput_matrix:
    strategy:
      matrix:
        include:
          - { platform: vs, os: windows-latest, toolchain: vs-stable }

          - {
              platform: msys2,
              os: ubuntu-latest,
              prefix: mingw-w64-x86-64,
              toolchain: x86_64-linux-gnu-gcc,
              shell: bash,
            }

    runs-on: ${{ matrix.os }}
    env:
      PLATFORM: ${{ matrix.platform }}
    defaults:
      run:
        shell: bash
        working-directory: ${{ github.workflow }}
    steps:
      - uses: actions/checkout@v4

      # - uses: git-for-windows/setup-git-for-windows-sdk@v1
      #   if: runner.os == 'Windows'
      #   with:
      #     flavor: minimal

      # - name: Test Shell
      #   run: |
      #     # ps -p $$
      #     echo $SHELL
      #     # ls -alF
      #     ls
      #     # tree -h

      # - name: ccache
      #   uses: hendrikmuhs/ccache-action@v1.2.18
      #   with:
      #     key: ${{ runner.os }}-${{ matrix.platform }}-ccache

      - name: Install Chalet
        # uses: jaxxstorm/action-install-gh-release@v2.1.0
        uses: jaxxstorm/action-install-gh-release@v2.1.0
        with:
          repo: chalet-org/chalet
          cache: enable
          extension: .zip
          prerelease: "false"

      - name: Chalet Test / Version
        run: |
          chalet --version

      - name: Chalet Configure
        run: chalet configure --toolchain ${{ matrix.toolchain }}

      - name: Chalet Bundle
        if: matrix.platform != 'ios'
        # # chalet bundle --compiler-cache --show-commands
        run: |

          chalet bundle --show-commands

      - name: LS BUILD
        run: |
          ls -alfR build

      - name: LS check built lib
        run: |
          unzip dist/*.zip
          ls -alfR dist

      - name: Rename and Publish Release
        env:
          GITHUB_TOKEN: ${{ github.TOKEN }}
        run: |
          mv dist/${{ github.workflow }}.zip oflib_${{ github.workflow }}_${{ matrix.platform }}.zip
          ls -alF *.zip
          gh release upload v0.12.1 *.zip --clobber
