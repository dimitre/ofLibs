name: libsof
version: "0.1.3"
externalDependencies:
  utfcpp:
    repository: https://github.com/nemtrif/utfcpp
    tag: v4.0.6
    kind: git

targets:
  utfcpp:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    defines:
      - BUILD_SHARED_LIBS=OFF
      - CMAKE_BUILD_TYPE=Release
    # defines[platform:macos]:
    # - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
    # - CMAKE_OSX_DEPLOYMENT_TARGET=11.5
  utfcpp_folders:
    kind: script
    file: utfcpp_folders.sh
    arguments:
      - ${external:utfcpp}
distribution:
  utfcpp:
    kind: archive
    format: zip
    include:
      - ${external:${name}}/LICENSE**
      - ${external:${name}}/include
