      # - LIBTIFF_ROOT=${cwd}/${externalBuild:libtiff}/ext.libtiff/install/
      # - LIBTIFF_LIBRARY=${cwd}/${externalBuild:libtiff}/ext.libtiff/install/lib/${ar:libtiff}
      # - LIBTIFF_INCLUDE_DIRS=${cwd}/${externalBuild:libtiff}/ext.libtiff/install/include
      # - LIBTIFF_SOURCE_DIR=${cwd}/${external:libtiff}/libtiff

      # - LibTIFF_ROOT=${cwd}/${externalBuild:libtiff}/ext.libtiff/install/
      # - LibTIFF_INCLUDE_DIRS=${cwd}/${externalBuild:libtiff}/ext.libtiff/install/include
      # - LibTIFF_INCLUDE=${cwd}/${externalBuild:libtiff}/ext.libtiff/install/include
      # - LibTIFF_INCLUDES=${cwd}/${externalBuild:libtiff}/ext.libtiff/install/include
      # - LibTIFF_LIBRARY=${cwd}/${externalBuild:libtiff}/ext.libtiff/install/lib/${ar:libtiff}

      # - CMAKE_PREFIX_PATH=${cwd}/${externalBuild:libtiff}/ext.libtiff/install
      # - LIBTIFF_ROOT=${cwd}/${externalBuild:libtiff}/ext.libtiff/install
      # - LIBTIFF_INCLUDE_DIRS=${cwd}/${externalBuild:libtiff}/ext.libtiff/install/include

    # defines[toolchain:msvc]:
    #   - LIBTIFF_LIBRARY=${cwd}/${externalBuild:libtiff}/ext.libtiff/install/lib/tiff.lib

    defines[platform:macos]:
      - CMAKE_OSX_DEPLOYMENT_TARGET=11.6
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64

    defines[platform:windows]: # or toolchain msvc
      - ZLIB_LIBRARY=${cwd}/${externalBuild:libpng}/ext-zlib-ng/install/lib/zlibstatic.lib

      # Add these for external libtiff:
