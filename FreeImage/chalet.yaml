name: ofLibs
version: "1.0"
externalDependencies:
  FreeImage:
    # repository: https://github.com/danoli3/FreeImage
    repository: https://github.com/dimitre/FreeImage
    kind: git
    # tag: 3.19.10

targets:
  zlib:
    kind: chaletProject
    location: ../zlib-ng
    rebuild: false
  libjpeg:
    kind: chaletProject
    location: ../libjpeg
    rebuild: false
  libtiff:
    kind: chaletProject
    location: ../libtiff
    rebuild: false

  FreeImage:
    kind: cmakeProject
    install: true
    location: ${external:${name}}
    recheck: false
    rebuild: false
    defines:
      - BUILD_SHARED_LIBS=OFF
      - CMAKE_BUILD_TYPE=Release
      - CMAKE_POSITION_INDEPENDENT_CODE=ON
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded

      - CMAKE_INSTALL_PREFIX=install
      # - CMAKE_INSTALL_LIBDIR=lib
      # - CMAKE_INSTALL_INCLUDEDIR=include
      # - CMAKE_ARCHIVE_OUTPUT_DIRECTORY=lib
      # - CMAKE_LIBRARY_OUTPUT_DIRECTORY=lib/y
      # - CMAKE_CURRENT_BINARY_DIR=XXX
      # - CMAKE_INCLUDE_OUTPUT_DIRECTORY=include

      - BUILD_TESTS=OFF

      # - BUILD_ZLIB=ON

      # - ZLIB_ROOT=${externalBuild:zlib}
      # - ZLIB_LIBRARY=${externalBuild:zlib}
      # - ZLIB_INCLUDE_DIRS=${external:zlib}
      # - BUILD_ZLIB=OFF

      - BUILD_LIBPNG=OFF
      - BUILD_JXR=OFF
      - BUILD_LIBRAWLITE=OFF
      - BUILD_OPENEXR=OFF
      - BUILD_WEBP=OFF
      # - CMAKE_CXX_EXTENSIONS=OFF
      # - ENABLE_ARC=OFF
      # - ENABLE_BITCODE=OFF
      # - ENABLE_VISIBILITY=OFF
      # - USE_PTHREADS=1
      # defines[platform:!web+platform:!windows]:
      - BUILD_ZLIB=OFF
      - ZLIB_ROOT=${externalBuild:zlib}/ext.zlib/install
      # - ZLIB_LIBRARY=${externalBuild:zlib}
      # - ZLIB_INCLUDE_DIRS=${external:zlib}
      # - CMAKE_SYSTEM_PREFIX_PATH=${externalBuild:libtiff}/install;${externalBuild:libjpeg}/install

      # new tests in dimitre repo

      - CMAKE_PREFIX_PATH=${externalBuild:libtiff}/ext.libtiff/install

      - BUILD_LIBTIFF=OFF
      # - LIBTIFF_ROOT=../../${externalBuild:libtiff}/install
      - LIBTIFF_ROOT=${cwd}/${externalBuild:libtiff}/ext.libtiff/install
      - LIBTIFF_INCLUDE_DIRS=${cwd}/${externalBuild:libtiff}/ext.libtiff/install/include
      - FREEIMAGE_LIB=ON
      # - LIBTIFF_LIBRARY=../../${externalBuild:libtiff}/libtiff
      # - LIBTIFF_INCLUDE_DIRS=../../${externalBuild:libtiff}/libtiff

      # - BUILD_LIBJPEG=OFF
      # - LIBJPEG_ROOT=${externalBuild:libjpeg}/ext.libjpeg/install

      # - CMAKE_PREFIX_PATH=${externalBuild:libtiff}/install
    defines[toolchain:msvc]:
      - LIBTIFF_LIBRARY=${cwd}/${externalBuild:libtiff}/ext.libtiff/install/lib/tiff.lib

    defines[platform:macos]:
      # - DEPLOYMENT_TARGET=11.6
      - CMAKE_OSX_DEPLOYMENT_TARGET=11.6
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
      - LIBTIFF_LIBRARY=${cwd}/${externalBuild:libtiff}/ext.libtiff/install/lib/libtiff.a

    # defines[platform:{web,windows}]:
    #   - BUILD_ZLIB=ON

distribution:
  FreeImage:
    kind: archive
    format: zip
    include:
      - ${external:${name}}/license**
      - ${externalBuild:${name}}/install/include
      - ${externalBuild:${name}}/install/lib
