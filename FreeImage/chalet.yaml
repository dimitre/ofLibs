name: ofLibs
version: "1.0"
externalDependencies:
  libjpeg:
    # repository: https://github.com/winlibs/libjpeg
    # commit: "1177955"

    # repository: https://github.com/libjpeg-turbo/libjpeg-turbo
    repository: https://github.com/dimitre/libjpeg-turbo
    # tag: 3.1.2
    kind: git

  libtiff:
    repository: https://gitlab.com/libtiff/libtiff
    tag: v4.7.1
    kind: git

  zlib:
    repository: https://github.com/madler/zlib
    # tag: v1.3.1
    commit: 5a82f71
    kind: git

  FreeImage:
    # repository: https://github.com/danoli3/FreeImage
    repository: https://github.com/dimitre/FreeImage
    kind: git
    # tag: 3.19.10

targets:
  libjpeg:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    install: true
    defines:
      - BUILD_SHARED_LIBS=OFF # not working on zlib
      - CMAKE_BUILD_TYPE=Release
      - CMAKE_POSITION_INDEPENDENT_CODE=ON
      - CMAKE_INSTALL_PREFIX=install
    defines[platform:macos]:
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
      - CMAKE_OSX_DEPLOYMENT_TARGET=11.6
  libtiff:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    install: true
    defines:
      # - CMAKE_PREFIX_PATH=${externalBuild:libjpeg}/install
      - CMAKE_SYSTEM_PREFIX_PATH=${externalBuild:libjpeg}/install

      - BUILD_SHARED_LIBS=OFF # not working on zlib
      - CMAKE_BUILD_TYPE=Release
      - CMAKE_POSITION_INDEPENDENT_CODE=ON
      - CMAKE_INSTALL_PREFIX=install
      - CMAKE_INSTALL_LIBDIR=lib
      - CMAKE_INSTALL_INCLUDEDIR=include
      # - CMAKE_ARCHIVE_OUTPUT_DIRECTORY=lib/${env:PLATFORM}

      - tiff-tools=OFF
      - tiff-tests=OFF
      - tiff-contrib=OFF
      - tiff-docs=OFF
      - tiff-install=OFF

    defines[platform:macos]:
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
      - CMAKE_OSX_DEPLOYMENT_TARGET=11.6

  zlib:
    # condition: "[platform:macos]"
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    install: true
    defines:
      - BUILD_SHARED_LIBS=OFF # not working on zlib
      - CMAKE_BUILD_TYPE=Release
      - CMAKE_POSITION_INDEPENDENT_CODE=ON
      - CMAKE_INSTALL_PREFIX=install
      - ZLIB_BUILD_TESTING=OFF
      - ZLIB_BUILD_SHARED=OFF
      - ZLIB_BUILD_EXAMPLES=OFF
      # - CMAKE_INSTALL_LIBDIR=lib
      # - CMAKE_INSTALL_INCLUDEDIR=include
      # - CMAKE_ARCHIVE_OUTPUT_DIRECTORY=lib/${env:PLATFORM}
    # defines[platform:web]:
    # - JS_ONLY=ON
    # - CMAKE_EXECUTABLE_SUFFIX=.js
    defines[platform:macos]:
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
      - CMAKE_OSX_DEPLOYMENT_TARGET=11.6

  FreeImage:
    kind: cmakeProject
    install: true
    location: ${external:${name}}
    recheck: false
    rebuild: false
    defines:
      - CMAKE_INSTALL_PREFIX=install
      # - CMAKE_INSTALL_LIBDIR=lib
      # - CMAKE_INSTALL_INCLUDEDIR=include
      # - CMAKE_ARCHIVE_OUTPUT_DIRECTORY=lib/${env:PLATFORM}

      # - CMAKE_INSTALL_INCLUDEDIR=include
      # - CMAKE_ARCHIVE_OUTPUT_DIRECTORY=lib/${env:PLATFORM}
      # - CMAKE_LIBRARY_OUTPUT_DIRECTORY=lib/y/${env:PLATFORM}
      # - CMAKE_INSTALL_INCLUDEDIR=Source
      # - CMAKE_CURRENT_BINARY_DIR=XXX
      # - CMAKE_INCLUDE_OUTPUT_DIRECTORY=include
      # - CMAKE_INSTALL_PREFIX=Release

      # - CMAKE_INSTALL_INCLUDEDIR=include
      # - CMAKE_INCLUDE_OUTPUT_DIRECTORY=include
      # - CMAKE_INSTALL_PREFIX=Release

      - BUILD_SHARED_LIBS=OFF
      - CMAKE_BUILD_TYPE=Release
      - CMAKE_POSITION_INDEPENDENT_CODE=ON

      - BUILD_TESTS=OFF

      # - BUILD_ZLIB=ON

      # - ZLIB_ROOT=${externalBuild:zlib}
      # - ZLIB_LIBRARY=${externalBuild:zlib}
      # - ZLIB_INCLUDE_DIRS=${external:zlib}
      # - BUILD_ZLIB=OFF

      - BUILD_LIBPNG=OFF
      - BUILD_JXR=OFF
      - BUILD_LIBRAWLITE=OFF
      - BUILD_OPENEXR=OFF
      - BUILD_WEBP=OFF
      # - CMAKE_CXX_EXTENSIONS=OFF
      # - ENABLE_ARC=OFF
      # - ENABLE_BITCODE=OFF
      # - ENABLE_VISIBILITY=OFF
      # - USE_PTHREADS=1
      # defines[platform:!web+platform:!windows]:
      - BUILD_ZLIB=OFF
      - ZLIB_ROOT=${externalBuild:zlib}/install
      # - ZLIB_LIBRARY=${externalBuild:zlib}
      # - ZLIB_INCLUDE_DIRS=${external:zlib}

      # - CMAKE_PREFIX_PATH=${externalBuild:libtiff}/install;${externalBuild:libjpeg}/install
      # - CMAKE_SYSTEM_PREFIX_PATH=${externalBuild:libtiff}/install;${externalBuild:libjpeg}/install

      # new tests in dimitre repo
      - BUILD_LIBTIFF=OFF
      # - LIBTIFF_ROOT=../../${externalBuild:libtiff}/install
      - LIBTIFF_ROOT=../../${externalBuild:libtiff}/libtiff
      - LIBTIFF_LIBRARY=../../${externalBuild:libtiff}/libtiff
      - LIBTIFF_INCLUDE_DIRS=../../${externalBuild:libtiff}/libtiff

      - BUILD_LIBJPEG=OFF
      - LIBJPEG_ROOT=../../${externalBuild:libjpeg}/install

      # - CMAKE_PREFIX_PATH=${externalBuild:libtiff}/install

    defines[platform:macos]:
      # - DEPLOYMENT_TARGET=11.6
      - CMAKE_OSX_DEPLOYMENT_TARGET=11.6
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64

    # defines[platform:{web,windows}]:
    #   - BUILD_ZLIB=ON

distribution:
  FreeImage:
    kind: archive
    format: zip
    include:
      - ${external:${name}}/license**
      - ${externalBuild:${name}}/install/include
      - ${externalBuild:${name}}/install/lib
