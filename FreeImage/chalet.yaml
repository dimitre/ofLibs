name: ofLibs
version: "1.0"
externalDependencies:
  libtiff:
    repository: https://gitlab.com/libtiff/libtiff
    tag: v4.7.1
    kind: git
  FreeImage:
    # repository: https://github.com/danoli3/FreeImage
    repository: https://github.com/dimitre/FreeImage
    # tag: 3.19.10
    kind: git

targets:
  # zlib-ng:
  #   kind: chaletProject
  #   location: ../zlib-ng
  #   rebuild: false
  libpng:
    kind: chaletProject
    location: ../libpng
    rebuild: false
  libjpeg:
    kind: chaletProject
    location: ../libjpeg
    rebuild: false
  # libtiff:
  #   kind: chaletProject
  #   location: ../libtiff
  #   rebuild: false
  libtiff:
    kind: cmakeProject
    location: ${external:${name}}
    # settings:CMake: #  <-- CMake-specific block
    # generator: "Visual Studio 17 2022"
    # generator: "Visual Studio 17 2022"
    recheck: false
    rebuild: false
    install: true
    defines:
      - CMAKE_BUILD_TYPE=Release
      - CMAKE_POSITION_INDEPENDENT_CODE=ON
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded

      - BUILD_STATIC_LIBS=ON
      - BUILD_SHARED_LIBS=OFF
      - TIFF_STATIC_LIBS_DEFAULT=ON
      - tiff_static=ON

      - CMAKE_INSTALL_PREFIX=install
      - CMAKE_INSTALL_INCLUDEDIR=include
      - CMAKE_INSTALL_LIBDIR=lib

      - CMAKE_PREFIX_PATH=${externalBuild:libjpeg}/ext.libjpeg/install
      # - CMAKE_SYSTEM_PREFIX_PATH=${externalBuild:libjpeg}/install
      # - JPEG_ROOT=        ${externalBuild:libjpeg}/ext.libjpeg/install
      # - JPEG_INCLUDE_DIR= ${externalBuild:libjpeg}/ext.libjpeg/install/include
      # - JPEG_INCLUDE_DIRS=${externalBuild:libjpeg}/ext.libjpeg/install/include
      # - JPEG_LIBRARY=     ${externalBuild:libjpeg}/ext.libjpeg/install/lib
      # - CMAKE_ARCHIVE_OUTPUT_DIRECTORY=lib
      - tiff-tools=OFF
      - tiff-tests=OFF
      - tiff-contrib=OFF
      - tiff-docs=OFF
      - tiff-install=ON
      - zstd=OFF
      # test of stopping msvc duplicated symbols with FreeImage : _TIFFcalloc
      - TIFF_USE_WIN32_FILEIO=OFF

    # workaround suggested by Kimi K2 if backend is ninja.
    # CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded
    defines[toolchain:msvc]:
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded
      - CMAKE_C_FLAGS=/MT /DTIFF_STATIC
      - CMAKE_CXX_FLAGS=/MT /DTIFF_STATIC
      - CMAKE_C_FLAGS_RELEASE=/MT /O2 /Ob2 /DNDEBUG /DTIFF_STATIC
      - CMAKE_CXX_FLAGS_RELEASE=/MT /O2 /Ob2 /DNDEBUG /DTIFF_STATIC

    defines[platform:macos]:
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
      - CMAKE_OSX_DEPLOYMENT_TARGET=11.6
      - CMAKE_C_VISIBILITY_PRESET=hidden
      - CMAKE_CXX_VISIBILITY_PRESET=hidden
      - CMAKE_VISIBILITY_INLINES_HIDDEN=ON
      - TIFF_STATIC=ON

  FreeImage:
    kind: cmakeProject
    install: true
    location: ${external:${name}}

    recheck: false
    rebuild: false
    # variables:
    #   asdf: asdf
    defines:
      - BUILD_SHARED_LIBS=OFF
      - CMAKE_BUILD_TYPE=Release
      - CMAKE_POSITION_INDEPENDENT_CODE=ON
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded

      - CMAKE_INSTALL_PREFIX=install
      # - CMAKE_INSTALL_LIBDIR=lib
      # - CMAKE_INSTALL_INCLUDEDIR=include

      - BUILD_TESTS=OFF

      - BUILD_LIBPNG=OFF
      - BUILD_JXR=OFF
      - BUILD_LIBRAWLITE=OFF
      - BUILD_OPENEXR=OFF
      - BUILD_WEBP=OFF
      # - CMAKE_CXX_EXTENSIONS=OFF
      # - ENABLE_ARC=OFF
      # - ENABLE_BITCODE=OFF
      # - ENABLE_VISIBILITY=OFF
      # - USE_PTHREADS=1
      # defines[platform:!web+platform:!windows]:
      #
      #       # - BUILD_LIBJPEG=OFF
      # - BUILD_ZLIB=ON
      # - ZLIB_ROOT=${externalBuild:zlib}
      # - ZLIB_LIBRARY=${externalBuild:zlib}
      # - ZLIB_INCLUDE_DIRS=${external:zlib}
      - BUILD_ZLIB=OFF
        # /Users/z/src/ofLibs/zlib-ng/build/arm64-apple-darwin_Release/ext.zlib-ng/install

      - ZLIB_ROOT=${cwd}/${externalBuild:libpng}/ext-zlib-ng/install
      - ZLIB_INCLUDE_DIR=${cwd}/${externalBuild:libpng}/ext-zlib-ng/install/include
      - ZLIB_LIBRARY=${cwd}/${externalBuild:libpng}/ext-zlib-ng/install/lib/libz.a

      # - ZLIB_INCLUDE_DIRS=${cwd}/${externalBuild:zlib-ng}/ext-zlib-ng/install/include

      - BUILD_LIBTIFF=OFF
      - CMAKE_PREFIX_PATH=${cwd}/${externalBuild:libtiff}/install/;${cwd}/${externalBuild:libjpeg}/ext.libjpeg/install;${cwd}/${externalBuild:libpng}/ext.libpng/install/;${cwd}/${externalBuild:libpng}/ext.zlib-ng/install/

      - LIBTIFF_ROOT=${cwd}/${externalBuild:libtiff}/install/
      - LIBTIFF_LIBRARY=${cwd}/${externalBuild:libtiff}/install/lib/${ar:libtiff}
      - LIBTIFF_INCLUDE_DIRS=${cwd}/${externalBuild:libtiff}/install/include
      - LIBTIFF_CONFIG_DIR=${cwd}/${externalBuild:libtiff}/libtiff
      - LIBTIFF_SOURCE_DIR=${cwd}/${external:libtiff}/libtiff

      - FREEIMAGE_LIB=ON

      - PNG_ROOT=${cwd}/${externalBuild:libpng}/ext.libpng/install/
      - PNG_INCLUDE_DIR=${cwd}/${externalBuild:libpng}/ext.libpng/install/include
      - PNG_LIBRARY=${cwd}/${externalBuild:libpng}/ext.libpng/install/lib/${ar:libpng}

      - LIBJPEG_ROOT=${cwd}/${externalBuild:libjpeg}/ext.libjpeg/install

      # - FreeImage_LIBPNG_SRCS=${cwd}/${externalBuild:libpng}

      # FIXME: REMOVE
