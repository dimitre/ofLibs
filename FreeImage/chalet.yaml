name: ofLibs
version: "1.0"
externalDependencies:
  FreeImage:
    # repository: https://github.com/danoli3/FreeImage
    repository: https://github.com/dimitre/FreeImage
    kind: git
    # tag: 3.19.10

targets:
  zlib-ng:
    kind: chaletProject
    location: ../zlib-ng
    rebuild: false
  # libjpeg:
  #   kind: chaletProject
  #   location: ../libjpeg
  #   rebuild: false
  libtiff:
    kind: chaletProject
    location: ../libtiff
    rebuild: false

  FreeImage:
    kind: cmakeProject
    install: true
    location: ${external:${name}}
    recheck: false
    rebuild: false
    defines:
      - BUILD_SHARED_LIBS=OFF
      - CMAKE_BUILD_TYPE=Release
      - CMAKE_POSITION_INDEPENDENT_CODE=ON
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded

      - CMAKE_INSTALL_PREFIX=install
      # - CMAKE_INSTALL_LIBDIR=lib
      # - CMAKE_INSTALL_INCLUDEDIR=include

      - BUILD_TESTS=OFF

      - BUILD_LIBPNG=OFF
      - BUILD_JXR=OFF
      - BUILD_LIBRAWLITE=OFF
      - BUILD_OPENEXR=OFF
      - BUILD_WEBP=OFF
      # - CMAKE_CXX_EXTENSIONS=OFF
      # - ENABLE_ARC=OFF
      # - ENABLE_BITCODE=OFF
      # - ENABLE_VISIBILITY=OFF
      # - USE_PTHREADS=1
      # defines[platform:!web+platform:!windows]:
      #
      #       # - BUILD_LIBJPEG=OFF
      # - LIBJPEG_ROOT=${externalBuild:libjpeg}/ext.libjpeg/install

      # - BUILD_ZLIB=ON

      # - ZLIB_ROOT=${externalBuild:zlib}
      # - ZLIB_LIBRARY=${externalBuild:zlib}
      # - ZLIB_INCLUDE_DIRS=${external:zlib}

      - BUILD_ZLIB=OFF
      - ZLIB_ROOT=${cwd}/${externalBuild:zlib-ng}/ext.zlib-ng/install
      - ZLIB_INCLUDE_DIRS=${cwd}/${externalBuild:zlib-ng}/ext.zlib-ng/install/include
      # - ZLIB_LIBRARY=${externalBuild:zlib}

      - BUILD_LIBTIFF=OFF

      - FREEIMAGE_LIB=ON

    #   - CMAKE_PREFIX_PATH=${cwd}/${externalBuild:libtiff}/ext.libtiff/install
    #   - LIBTIFF_ROOT=${cwd}/${externalBuild:libtiff}/ext.libtiff/install
    #   - LIBTIFF_INCLUDE_DIRS=${cwd}/${externalBuild:libtiff}/ext.libtiff/install/include

    # defines[toolchain:msvc]:
    #   - LIBTIFF_LIBRARY=${cwd}/${externalBuild:libtiff}/ext.libtiff/install/lib/tiff.lib

    defines[platform:macos]:
      - CMAKE_OSX_DEPLOYMENT_TARGET=11.6
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64

      # Add these for external libtiff:
      - CMAKE_PREFIX_PATH=${cwd}/${externalBuild:libtiff}/ext.libtiff/install
      - TIFF_INCLUDE_DIR=${cwd}/${externalBuild:libtiff}/ext.libtiff/install/include
      - TIFF_LIBRARY=${cwd}/${externalBuild:libtiff}/ext.libtiff/install/lib/libtiff.a
      - TIFF_STATIC=ON

distribution:
  FreeImage:
    kind: archive
    format: zip
    include:
      - ${external:${name}}/license**
      - ${externalBuild:${name}}/install/include
      - ${externalBuild:${name}}/install/lib
