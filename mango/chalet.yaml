name: oflibs
version: "1.0"
externalDependencies:
  lcms2:
    repository: https://github.com/mm2/Little-CMS
    commit: 8e8a8c4
    kind: git

  deflate:
    repository: https://github.com/ebiggers/libdeflate
    commit: 095bcab
    kind: git

  mango:
    repository: https://github.com/t0rakka/mango
    commit: 977b257
    kind: git

targets:
  fmt:
    kind: chaletProject
    location: ../fmt/
    rebuild: false
    # clean: false
  lcms2:
    kind: mesonProject
    location: ${external:${name}}
    install: true
    defines:
      # - c_args=-mmacos-version-min=11.6
      # - cpp_args=-mmacos-version-min=11.6
      - buildtype=release
      - default_library=static

  deflate:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    install: true
    defines:
      - CMAKE_INSTALL_LINK_MODE=COPY
      - CMAKE_BUILD_TYPE=Release
      - BUILD_SHARED_LIBS=OFF
      - LIBDEFLATE_BUILD_SHARED_LIB=OFF
      - LIBDEFLATE_BUILD_GZIP=OFF
      # - CMAKE_SYSTEM_PREFIX_PATH=${externalBuild:deflate}/install
      - CMAKE_INSTALL_INCLUDEDIR=include
      - CMAKE_INSTALL_LIBDIR=lib

    defines[platform:macos]:
      - CMAKE_OSX_DEPLOYMENT_TARGET=11.6
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
  mango:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    install: true
    defines:
      - CMAKE_PREFIX_PATH=${externalBuild:deflate}/install;${cwd}/../fmt/${externalBuild:fmt}/install
      # - CMAKE_LIBRARY_PATH=${externalBuild:deflate}/install/lib/cmake
      # - CMAKE_INCLUDE_PATH=${externalBuild:deflate}/install/include
      # - CMAKE_SYSTEM_INCLUDE_PATH=${externalBuild:deflate}/install/include
      # - CMAKE_SYSTEM_PREFIX_PATH=${externalBuild:deflate}/install;${externalBuild:lcms2}/install/opt/homebrew/lib;../../${externalBuild:lcms2}/install/opt/homebrew/
      # - CMAKE_PREFIX_PATH=${externalBuild:deflate}/install;${externalBuild:lcms2}/install/opt/homebrew/lib
      # - CMAKE_SYSTEM_PREFIX_PATH=${externalBuild:deflate}/install;${externalBuild:lcms2}/install/opt/homebrew/lib;../../${externalBuild:lcms2}/install/opt/homebrew/
      - CMAKE_BUILD_TYPE=Release
      - BUILD_SHARED_LIBS=OFF
      - CMAKE_INSTALL_PREFIX=${externalBuild:mango}/install
      # - CMAKE_CXX_STANDARD_INCLUDE_DIRECTORIES=${externalBuild:deflate}/install/include
      # - TARGET_SPECIFIC_INCLUDES=${externalBuild:deflate}/install/include
      #

      # - LIBDEFLATE_ROOT=../../${externalBuild:deflate}/install
      - LIBDEFLATE_INCLUDE_DIRS=../../${externalBuild:deflate}/install/include
      - LIBDEFLATE_LIBRARIES=${cwd}/${externalBuild:deflate}/install/lib/libdeflate.a
      # - FMT_ROOT=${cwd}/../fmt/${externalBui  ld:fmt}/install
      # - FMT_INCLUDE_DIRS=${cwd}/../fmt/${externalBuild:fmt}/install/include
      # - FMT_LIBRARIES=${cwd}/../fmt/${externalBuild:fmt}/install/lib/libfmt.a

      # - CMAKE_INSTALL_PREFIX=install
      # - CMAKE_INSTALL_INCLUDEDIR=include
      # - CMAKE_INSTALL_LIBDIR=lib
    defines[platform:macos]:
      - CMAKE_OSX_DEPLOYMENT_TARGET=11.6
      # - CMAKE_OSX_ARCHITECTURES=x86_64;arm64

distribution:
  mango:
    kind: archive
    format: zip
    include:
      - ${externalBuild:${name}}/install/lib
      - ${externalBuild:${name}}/install/include
      - ${external:${name}}/COPYING
      - ${external:${name}}/LICENSES
