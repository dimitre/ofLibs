name: oflibs
version: "1.0"
externalDependencies:
  zstd:
    # repository: https://github.com/facebook/zstd/
    # commit: f94a01d
    repository: https://github.com/dimitre/zstd/
    commit: f2b3256
    kind: git

  bzip2:
    repository: https://github.com/libarchive/bzip2
    kind: git

  lz4:
    repository: https://github.com/lz4/lz4
    kind: git

  lcms2:
    repository: https://github.com/mm2/Little-CMS
    commit: 8e8a8c4
    kind: git

  deflate:
    repository: https://github.com/ebiggers/libdeflate
    commit: 095bcab
    kind: git

  mango:
    # repository: https://github.com/t0rakka/mango
    # commit: 977b257
    repository: https://github.com/dimitre/mango
    kind: git

targets:
  zlib-ng:
    kind: chaletProject
    location: ../zlib-ng
    rebuild: false
  fmt:
    kind: chaletProject
    location: ../fmt/
    rebuild: false
    # clean: false

  zstd:
    kind: cmakeProject
    location: ${external:${name}}/build/cmake
    recheck: false
    rebuild: false
    install: true
    defines:
      - CMAKE_BUILD_TYPE=Release
      - BUILD_SHARED_LIBS=OFF
      - ZSTD_BUILD_SHARED=OFF
      - BUILD_STATIC_LIBS=ON
      - ZSTD_BUILD_STATIC=ON

      - CMAKE_INSTALL_PREFIX=install
      - CMAKE_INSTALL_INCLUDEDIR=include
      - CMAKE_INSTALL_LIBDIR=lib
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded

    defines[platform:macos]:
      - CMAKE_OSX_DEPLOYMENT_TARGET=11.6
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64

  lz4:
    kind: cmakeProject
    location: ${external:${name}}/build/cmake
    recheck: false
    rebuild: false
    install: true
    defines:
      - CMAKE_BUILD_TYPE=Release
      - BUILD_SHARED_LIBS=OFF
      - CMAKE_INSTALL_PREFIX=install
      - CMAKE_INSTALL_INCLUDEDIR=include
      - CMAKE_INSTALL_LIBDIR=lib
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded
    defines[platform:macos]:
      - CMAKE_OSX_DEPLOYMENT_TARGET=11.6
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64

  bzip2:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    install: true
    defines:
      - CMAKE_BUILD_TYPE=Release
      - BUILD_SHARED_LIBS=OFF
      - BUILD_STATIC_LIBS=ON
      - ENABLE_STATIC_LIB=ON
      - ENABLE_SHARED_LIB=OFF
      - ENABLE_APP_DEFAULT=OFF
      - ENABLE_DOCS_DEFAULT=OFF
      - ENABLE_EXAMPLES_DEFAULT=OFF

      - CMAKE_INSTALL_PREFIX=install
      - CMAKE_INSTALL_INCLUDEDIR=include
      - CMAKE_INSTALL_LIBDIR=lib
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded
    defines[platform:macos]:
      - CMAKE_OSX_DEPLOYMENT_TARGET=11.6
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64

  deflate:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    install: true
    defines:
      - CMAKE_INSTALL_LINK_MODE=COPY
      - CMAKE_BUILD_TYPE=Release
      - BUILD_SHARED_LIBS=OFF
      - LIBDEFLATE_BUILD_SHARED_LIB=OFF
      - LIBDEFLATE_BUILD_STATIC_LIB=ON

      - LIBDEFLATE_BUILD_GZIP=OFF
      # - CMAKE_SYSTEM_PREFIX_PATH=install
      - CMAKE_INSTALL_PREFIX=install
      - CMAKE_INSTALL_INCLUDEDIR=include
      - CMAKE_INSTALL_LIBDIR=lib
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded

    defines[platform:macos]:
      - CMAKE_OSX_DEPLOYMENT_TARGET=11.6
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64

  lcms2:
    kind: mesonProject
    location: ${external:${name}}
    install: true
    defines:
      - buildtype=release
      - default_library=static

      # - prefix=${cwd}/${externalBuild:${name}}/install
      # - prefix=${cwd}
      # - prefix=${cwd}/${externalBuild:${name}}/install

    defines[platform:macos]:
      - c_args=-mmacos-version-min=11.6
      - cpp_args=-mmacos-version-min=11.6

  mango:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    install: true
    defines:
      - CMAKE_INSTALL_PREFIX=install
      - CMAKE_INSTALL_INCLUDEDIR=include
      - CMAKE_INSTALL_LIBDIR=lib
      - CMAKE_BUILD_TYPE=Release
      - BUILD_SHARED_LIBS=OFF
      - BUILD_STATIC_LIBS=ON

      - BUILD_OPENGL=ON

      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded

      - LIBRARY_DISABLE=ON

      # - LCMS2_ROOT=${cwd}/${externalBuild:lcms2}/install/opt/homebrew/
      # - LCMS2_INCLUDE_DIRS=${cwd}/${externalBuild:lcms2}/install/include
      # - LCMS2_LIBRARIES=${cwd}/${externalBuild:lcms2}/install/lib

      # - lcms2_ROOT=${cwd}/${externalBuild:lcms2}/install
      # - lcms2_INCLUDE_DIRS=${cwd}/${externalBuild:lcms2}/install/include
      # - lcms2_LIBRARIES=${cwd}/${externalBuild:lcms2}/install/lib

      # - CMAKE_LIBRARY_PATH=${externalBuild:deflate}/install/lib/cmake
      # - CMAKE_INCLUDE_PATH=${externalBuild:deflate}/install/include
      # - CMAKE_SYSTEM_INCLUDE_PATH=${externalBuild:deflate}/install/include
      # - CMAKE_SYSTEM_PREFIX_PATH=${externalBuild:deflate}/install;${externalBuild:lcms2}/install/opt/homebrew/lib;../../${externalBuild:lcms2}/install/opt/homebrew/
      # - CMAKE_PREFIX_PATH=${externalBuild:deflate}/install;${externalBuild:lcms2}/install/opt/homebrew/lib
      # - CMAKE_SYSTEM_PREFIX_PATH=${externalBuild:deflate}/install;${externalBuild:lcms2}/install/opt/homebrew/lib;../../${externalBuild:lcms2}/install/opt/homebrew/

      # - CMAKE_CXX_STANDARD_INCLUDE_DIRECTORIES=${externalBuild:deflate}/install/include
      # - TARGET_SPECIFIC_INCLUDES=${externalBuild:deflate}/install/include
      # - LIBDEFLATE_ROOT=${cwd}/${externalBuild:deflate}/install
      # - LIBDEFLATE_INCLUDE_DIRS=${externalBuild:deflate}/ext.deflate/install/include
      # - LIBDEFLATE_LIBRARIES=${externalBuild:deflate}/ext.deflate/install/lib

      - BZIP2_ROOT=${cwd}/${externalBuild:bzip2}/install
      # - BZIP2_INCLUDE_DIRS=${cwd}/${externalBuild:bzip2}/install/include
      # - BZIP2_LIBRARIES=${cwd}/${externalBuild:bzip2}/install/lib/{ar:bzip2}

      # - FMT_ROOT=${externalBuild:fmt}/ext.fmt/install
      # - FMT_INCLUDE_DIRS=${externalBuild:fmt}/ext.fmt/install/include
      # - FMT_INCLUDE_DIR=${externalBuild:fmt}/ext.fmt/install/include
      # - FMT_LIBRARIES=${externalBuild:fmt}/ext.fmt/install/lib
      #
      - CMAKE_PREFIX_PATH=${cwd}/${externalBuild:lcms2}/install;${cwd}/${externalBuild:deflate}/install;${cwd}/${externalBuild:fmt}/ext.fmt/install;${cwd}/${externalBuild:zlib-ng}/ext.zlib-ng/install;${cwd}/${externalBuild:zstd}/install;${cwd}/${externalBuild:lz4}/install;${cwd}/${externalBuild:bzip2}/install

    defines[platform:macos]:
      - CMAKE_PREFIX_PATH=${cwd}/${externalBuild:lcms2}/install/opt/homebrew;${cwd}/${externalBuild:deflate}/install;${cwd}/${externalBuild:fmt}/ext.fmt/install;${cwd}/${externalBuild:zlib-ng}/ext.zlib-ng/install;${cwd}/${externalBuild:zstd}/install;${cwd}/${externalBuild:lz4}/install;${cwd}/${externalBuild:bzip2}/install

      - CMAKE_OSX_DEPLOYMENT_TARGET=11.6
      # - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
    defines[platform:windows]:
      - LCMS2_ROOT=${cwd}/${externalBuild:lcms2}/install
      - LCMS2_INCLUDE_DIR=${cwd}/${externalBuild:lcms2}/install/include
      - LCMS2_LIBRARY=${cwd}/${externalBuild:lcms2}/install/lib/${ar:lcms2}

distribution:
  mango:
    kind: archive
    format: zip
    include:
      - ${externalBuild:lcms2}/install/opt/homebrew/lib
      - ${externalBuild:lcms2}/install/opt/homebrew/include
      - ${externalBuild:zstd}/install/lib
      - ${externalBuild:zstd}/install/include
      - ${externalBuild:bzip2}/install/lib
      - ${externalBuild:bzip2}/install/include
      - ${externalBuild:lz4}/install/lib
      - ${externalBuild:lz4}/install/include
      - ${externalBuild:deflate}/install/lib
      - ${externalBuild:deflate}/install/include
      - ${externalBuild:fmt}/ext.fmt/install/lib
      - ${externalBuild:fmt}/ext.fmt/install/include

      - ${externalBuild:${name}}/install/lib
      - ${externalBuild:${name}}/install/include
      - ${external:${name}}/license
