name: libsof
version: "0.1.3"
externalDependencies:
  libxml2:
    repository: git://git.netsurf-browser.org/libsvgtiny.git
    tag: release/0.1.8
    kind: git

targets:
  libxml2:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    defines:
      - BUILD_SHARED_LIBS=OFF
      - CMAKE_BUILD_TYPE=Release
      # - LIBXML2_WITH_DEBUG=OFF

    defines[platform:macos]:
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.9

distribution:
  libxml2:
    kind: archive
    format: zip
    include:
      - ${external:${name}}/LICENSE**
      - ${external:${name}}/include
      - ${externalBuild:${name}}/include
      - ${externalBuild:${name}}/${ar:${name}}
    # include[:!windows]:
    #   - ${externalBuild:${name}}/${ar:${name}}
    # include[:windows]:
    #   - ${externalBuild:${name}}/lib/**.lib
